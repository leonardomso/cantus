<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Cantus</title>
</head>
<body>
    <div class="content">
        <header class="menu">
            <nav class="navigation">
                <i id="bars" class="fa fa-bars" aria-hidden="true"></i>
                <ul>
                    <li>Home</li>
                    <li>Events</li>
                    <li>Gallery</li>
                    <li>News</li>
                    <li>Albums</li>
                    <li>Pages</li>
                </ul>
            </nav>
            <div class="logo">
                <figure class="logo-img">
                    <p class="logo-title">Cantus</p>
                </figure>
            </div>
            <nav class="social-medias">
                <div class="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <p class="social-text">32k</p>
                </div>
                <div class="twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <p class="social-text">55k</p>
                </div>
                <div class="gplus">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                    <p class="social-text">23k</p>
                </div>
                <div class="button">
                    <button class="purchase-text">Purchase Ticket</button>
                </div>
            </nav>
        </header>
        <figure class="slider">
        </figure>
        <div class="another-one">
        </div>
    </div>

</html>
